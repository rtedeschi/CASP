function-definition =:
(<type> [ID] [L_PAREN] [R_PAREN] <block>)|(<type> [ID] [L_PAREN] <declaration-list> [R_PAREN] <block>)

for-loop =:
[RESERVED=for] [L_PAREN] (<expression>)? [SEMICOLON] (<expression>)? [SEMICOLON] (<expression>)? [R_PAREN] (<block>|<statement>)

block =:
([L_CU_BRACKET] [R_CU_BRACKET])|([L_CU_BRACKET] <statement-list> [R_CU_BRACKET])

statement-list =:
<statement>+

statement =:
(<expression> [SEMICOLON])|(<method-invokation> [SEMICOLON])

method-invokation =:
([ID] [L_PAREN] [R_PAREN])|([ID] [L_PAREN] <arg-list> [R_PAREN])

declaration-list =:
<declaration> ([COMMA] <declaration>)*

arg-list =:
<expression> ([COMMA] <expression>)*

expression =:
<declaration-expression>|<assignment-expression>|<binary-expression>|<unary-expression>|<literal>|[ID]

declaration-expression =:
<declaration-assignment>|<declaration>

assignment-expression =:
<assignment>

declaration-assignment =:
<type> [ID] [ASSIGN] <literal>|[ID]

declaration =:
<type> [ID]

assignment =:
[ID] [ASSIGN] <literal>|[ID]

binary-expression =:
<literal>|[ID] (<binary-op> <literal>|[ID])+

unary-expression =:
([ID] <unary-op>)|(<unary-op> [ID])

literal =:
<bool-literal>|[FLOAT_LITERAL]|[INT_LITERAL]

type =:
<primitive-type>|[ID] [ASTERISK]*

primitive-type =:
<int-primitive>|<float-primitive>|<fixed-primitive>|<char-primitive>|<bool-primitive>

binary-op =:
<math-binary-op>|<logical-binary-op>|<relational-binary-op>


int-primitive =:
[RESERVED=int]|[RESERVED=long]|[RESERVED=short]|[RESERVED=byte]|[RESERVED=integer]

float-primitive =:
[RESERVED=float]|[RESERVED=double]|[RESERVED=real]|([RESERVED=double] [RESERVED=precision])

fixed-primitive =:
[RESERVED=fixed]

char-primitive =:
[RESERVED=char]|[RESERVED=character]

bool-primitive =:
[RESERVED=bool]|[RESERVED=boolean]

bool-literal =:
[RESERVED=true]|[RESERVED=false]

math-binary-op =:
[PLUS]|[MINUS]|[ASTERISK]|[SLASH]

logical-binary-op =:
[BITAND]|[AND]|[BITOR]|[OR]

relational-binary-op =:
[EQ]|[LT]|[LT_EQ]|[GT]|[GT_EQ]|[NOT_EQ]

unary-op =:
[INCR]|[DECR]

